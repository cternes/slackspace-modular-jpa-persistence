<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JPA Persistence in a modular maven application</title>
</h:head>
<h:body>
	<h3>Create person entity</h3>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Firstname:" />
			<h:inputText value="#{pageController.firstname}" />
			
			<h:outputLabel value="Surname:" />
			<h:inputText value="#{pageController.surname}" />
			
			<h:commandButton value="Save entity" action="#{pageController.save}"></h:commandButton>
		</h:panelGrid>
		
		<h3>Person table</h3>
		
		<h:dataTable value="#{pageController.personList}" var="person">
			<h:column>
				<h:outputText value="#{person.firstname} #{person.surname}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
